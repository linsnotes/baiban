<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinyin Pro API Test</title>
    <script src="https://pinyin-pro-api.vercel.app/”></script>
</head>
<body>
    <h1>Pinyin Pro API Test</h1>
    <label for="inputText">Enter Chinese text:</label>
    <input type="text" id="inputText" placeholder="输入中文">
    <br><br>
    <label for="optionSelect">Select an option:</label>
    <select id="optionSelect">
        <option value="pinyin">Pinyin (default)</option>
        <option value="initial">Initials</option>
        <option value="final">Finals</option>
        <option value="finalHead">Final Head</option>
        <option value="finalBody">Final Body</option>
        <option value="finalTail">Final Tail</option>
        <option value="num">Tone Numbers</option>
        <option value="first">First Letters</option>
    </select>
    <br><br>
    <label for="toneTypeSelect">Select tone type:</label>
    <select id="toneTypeSelect">
        <option value="symbol">Symbol (default)</option>
        <option value="none">None</option>
        <option value="num">Number</option>
    </select>
    <br><br>
    <label for="outputTypeSelect">Select output type:</label>
    <select id="outputTypeSelect">
        <option value="string">String (default)</option>
        <option value="array">Array</option>
    </select>
    <br><br>
    <label for="vOption">Replace 'ü' with 'v':</label>
    <input type="checkbox" id="vOption">
    <br><br>
    <button onclick="convertPinyin()">Convert</button>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        function convertPinyin() {
            const inputText = document.getElementById('inputText').value;
            const pattern = document.getElementById('optionSelect').value;
            const toneType = document.getElementById('toneTypeSelect').value;
            const type = document.getElementById('outputTypeSelect').value;
            const v = document.getElementById('vOption').checked;

            const options = { pattern, toneType, type, v };
            const result = pinyinPro.pinyin(inputText, options);
            document.getElementById('output').textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
